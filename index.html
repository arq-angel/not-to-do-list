<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fontawesome css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .wrapper {
        background: linear-gradient(
          rgba(255, 0, 0, 0.608),
          rgba(128, 0, 128, 0.499)
        );
        min-height: 100vh;
      }

      .table {
        --bs-table-bg: transparent;
      }
    </style>

    <title>Not To Do List</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <!-- title -->
      <div class="container">
        <h1 class="text-center">Not To Do List</h1>

        <!-- form -->
        <form
          onsubmit="handleOnFormSubmit(this)"
          action="javascript:void(0)"
          class="border p-5 rounded shadow mt-5"
        >
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="task"
                aria-label="task"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="40"
                aria-label="hr"
                name="hr"
                min="1"
                id="hr"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>

        <!-- tables -->
        <div class="row mt-5">
          <div class="col-md">
            <h3 class="text-center">Entry List</h3>
            <hr />

            <!-- Entry list table -->
            <table class="table table-striped table-hover border">
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <div class="col-md">
            <h3 class="text-center">Bad List</h3>
            <hr />

            <!-- Bad list table -->
            <table class="table table-striped table-hover border">
              <tbody id="badList"></tbody>
            </table>

            <div class="alert alert-success">
              You could have saved = <span id="savedHrsElm">0</span> hrs
            </div>
          </div>
        </div>

        <div class="alert alert-success">
          The total hours allocated = <span id="ttlHrs">0</span> hrs
        </div>

        <!-- Entry list table -->

        <!-- Bad List table -->
      </div>
    </div>

    <!-- Bootstrap script cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
      integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Fontawesome script cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./scripts.js"></script>
  </body>
</html>
